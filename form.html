<html lang="en">

    <title>Pizza Delivery</title>
</head>
<body>
    <div class="menu">
        <img src="img/pizza.jpg" alt="logo" id="logo"> 
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cardápio</a></li>
            <li><a href="#">Nossas unidades</a></li>
            <li><a href="#">Promoções</a></li>

        </ul>
    </div>
    <div class="container"> 
        <h1>Pizza Delivery</h1>
        <h2> Faça o seu pedido </h2>
     <form method="POST" action="teste.jsp">
        Nome: <input type="text" name="nome" id="nome"><br>
        email: <input type="email" name="email" id="email" ><br>
        Tel: <input type="tel" name="telefone" id="tel" ><br>
     
        <input type="radio" name="tamanho" value="g" checked >Grande
        <input type="radio" name="tamanho" value="m">Média
        <input type="radio" name="tamanho" value="p">Pequena

        <br>
        Sabor: <select name = "sabor" id="sabor">
            <option>Calabresa</option>
            <option>Napolitana</option>
            <option>Marguerita</option>
            <option>Frango com catupiry</option>
        </select>
        Adicionais:
        <input type = "checkbox" name="borda" value="sim">Borda
        <input type = "checkbox" name="queijo" value="sim">Queijo
        <br>
        Data entrega:<input type="date" name="dataEntrega" id="data" >
        <br>
  
        Observações:<br>
        <textarea name="mensagem" rows="10" cols="90"></textarea>
    <br>
        <input type="submit" id="enviar">
 </div> 
   </form>
